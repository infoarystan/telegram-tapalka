<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>TapMaster</title><link rel="stylesheet" href="style.css"><script src="https://telegram.org/js/telegram-web-app.js"></script></head><body><div class="container"><div class="header"><div class="user-info"><img id="userAvatar" src="" alt="Avatar"><span id="userName">Player</span><div class="level-badge">Lvl <span id="userLevel">1</span></div></div><div class="stats"><div>Total Taps: <span id="totalTaps">0</span></div><div>Streak: <span id="streakDays">0</span> days</div><div>Multiplier: <span id="multiplier">1x</span></div></div></div><div class="game-area"><div class="score-display"><h2>SCORE</h2><h1 id="currentScore">0</h1><div class="timer">Time: <span id="timeLeft">30</span>s</div></div><div class="circle" id="tapCircle"></div><div class="controls"><button id="tapBtn" class="btn-primary">TAP!</button><button id="startBtn" class="btn-secondary">Start Game</button></div></div><div class="powerups"><h3>Power-Ups</h3><div class="powerup-grid"><button id="adMultiplier" class="powerup-btn">Watch Ad for 2x (60s)</button><button id="adTaps" class="powerup-btn">Watch Ad for +25 Taps</button><button id="turboPack" class="powerup-btn">Buy Turbo Tapper (+2/tap)</button><button id="skinPack" class="powerup-btn">Buy Exclusive Skins</button></div></div><div class="viral-section"><h3>Invite Friends</h3><button id="inviteFriend" class="btn-viral">Challenge a Friend</button><button id="shareLink" class="btn-viral">Share Referral Link</button><div class="referral-stats"><h4>Referral Leaderboard</h4><div id="leaderboard">Loading...</div></div></div><div class="gamification"><h3>Daily Rewards</h3><div id="dailyReward">Claim your daily reward!</div><button id="claimReward" class="btn-reward">Claim</button><div class="level-progress"><h4>Level Progress</h4><div class="progress-bar"><div id="progressFill"></div></div><span id="levelText">Level 1: 0/100 taps</span></div></div></div><script src="app.js"></script></body></html>
